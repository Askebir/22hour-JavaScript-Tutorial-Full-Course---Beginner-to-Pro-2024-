<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/12-rock-paper-scissors .css">
       
    </head>
    <body>
        <p class="title">Rock Paper Sissors</p>

 
        <button onClick="
         playGame('rock')
        "
        class="move-button"><img src="images/rock-emoji.png" class="move-icon" alt=""></button>

        <button
        onClick="
        playGame('paper')
        "
        class="move-button"><img src="images/paper-emoji.png" class="move-icon" alt=""></button>

        <button  onClick="
        playGame('scissors');
          
        "
        class="move-button"
        
        
        ><img src="images/scissors-emoji.png"  class="move-icon"alt=""></button>
        <p class="js-moves result" ></p>
        <p class="js-result" ></p>
        <p class="js-score score " ></p>


        <button onClick="
         score.wins = 0;
         score.losses = 0;
         score.ties = 0;

         localStorage.removeItem('score');
         updateScoreElement()
        
        " class="reset-score-button">Reset Score</button>

      

        <button class="auto-play-button" onClick="
        autoPlay();
        ">Auto Play</button>

        <script src="scripts/12-rock-paper-scissores.js" ></script>
    </body>
</html>
